<!DOCTYPE html>
<html>
    <head>
        <title>Guess the Number Game</title>
        <link rel="stylesheet" href="guess_numbers.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container2">
            <h1>Guess the Number Game</h1>
        </div>
        <br><br>
        <div class="container">
            <br><br>

            <br>
            <br>
            <hr>
            <div>
                <h3>Game Output Box</h3>
                <p id="outputBox">Output will go here</p>
            </div>
        </div>
    </body>
</html>
